<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="agriculture.css">
</head>
<body>
    <div class="links">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="brands.html">Apparel&Gadgets</a></li>
                <li><a href="medicine.html">Medicine</a></li>
            </ul>
        </nav>
        </div>
   
        <div class="welcome">
        <h1>Chatbot</h1>
        <p>Ask About The Agriculture Fertilizers</p>
        </div>
     <div class="container">
        
        <div class="chatbot">
            <header>
                <h2>Chatbot</h2>
                <span class="close-btn material-symbols-outlined" onclick="toggleChatbot()">close</span>
            </header>
            <ul id="chat-output" class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">Chatbot</span>
                    <p>Hello &#128079; <br />How can I assist you today?</p>
                </li>
            </ul>
            <div class="chat-input">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Send a Message"
                    spellcheck="false"
                    required
                />
                <span id="send-btn" class="material-symbols-outlined" onclick="sendMessage()">send</span>
            </div>
        </div>
    </div>

    <script src="agriculture.js"></script>
</body>
</html>
